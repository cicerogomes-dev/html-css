<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video controls width="450" poster="imagens/milho-capa.png.png" loop>
        <source src="midia/meu-Video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.mp4v.mp4" type="audio/mp4">
        <source src="midia/meu-video.ogv.ogv" type="audio/ogg">
        <source src="midia/meu-Video.webm.webm" type="audio/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="450" height="315" src="https://www.youtube.com/embed/y7o6t15_5XE?si=zYYqojCxfhbS0dzl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/280639333?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="450" height="253" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="2D Animation Reel"></iframe>
</body>
</html>
